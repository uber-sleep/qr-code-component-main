<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | QR code component</title>

  <!-- STYLESHEET  -->
  <link rel="stylesheet" href="style.css">
  <!-- Google Fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500&display=swap" rel="stylesheet">

</head>
<body>

  <main>
    <div class="container">

      <div class="card-wrap">  

        <div class="code-img">
          <img src="./images/image-qr-code.png" alt="QR code">
        </div>
        
        <p class="card-title">Improve your front-end skills by building projects</p>

        <p class="card-subtitle">Scan the QR code to visit Frontend Mentor and take your coding skills to the next level</p>
          
      </div>
    </div>
  </main>

  <footer>
    <div class="attribution">
      <p>Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
        Coded by <a href="#">Carolina Gon√ßalves</a>.</p>
    </div>
  </footer>
  
</body>
</html>
